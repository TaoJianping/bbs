<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ user.username }}的详细资料</title>
</head>
<body>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        {{ message }}
    </div>
    {% endfor %}
    <div class="user-container">
        <h3>用户名: {{ user.username }}</h3>
        <h4>密码: {{ user.password }}</h4>
        <img src= {{ url_for(".user_img", filename=user.user_image) }} alt="" srcset=""/>
    </div>
    <div class="upload-user-image">
        <form action= {{ url_for(".add_image") }} method="post" enctype="multipart/form-data">
            <input type=file name=file>
            <input type=submit value=上传>
        </form>
    </div>
</body>
</html>
